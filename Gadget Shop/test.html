<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card Component</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .card {
        width: 300px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
      }

      .card-image {
        width: 100%;
        height: auto;
        border-radius: 8px 8px 0 0;
      }

      .card-content {
        background-color: #fff;
      }

      .card-header {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .card-header h2 {
        margin: 0;
      }

      .card-body {
        padding: 20px;
      }

      .card-footer {
        background-color: #ecf0f1;
        padding: 10px;
        text-align: center;
      }

      .card-footer a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="your-image.jpg" alt="Card Image" class="card-image" />
      <div class="card-content">
        <div class="card-header">
          <h2>Card Title</h2>
        </div>
        <div class="card-body">
          <p>
            This is the content of the card. You can add more text and elements
            here.
          </p>
        </div>
        <div class="card-footer">
          <a href="#">Read More</a>
        </div>
      </div>
    </div>
  </body>
</html>
